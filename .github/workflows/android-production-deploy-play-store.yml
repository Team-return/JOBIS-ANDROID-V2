          DISCORD_USERNAME: Íπ°ÌÜµ Î°úÏºì
          DISCORD_EMBEDS: |
           [
             {
               "title": "üí£ Ïï± Î∞∞Ìè¨Ïóê Ïã§Ìå®ÌñàÏñ¥Ïöî „Ö†„Ö†",
               "color": "#ff0000",
               "description": "https://github.com/${{github.repository}}",
               "fields": [
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}",
                    "inline": true
