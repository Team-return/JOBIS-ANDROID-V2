name: Android DeployPlayStore Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

      - name: Create google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/JOBIS-ANDROID-V2/JOBIS-ANDROID-V2/app/google-services.json

      - name: Create google-cloud-platform.json
        env:
          DATA: ${{ secrets.GOOGLE_CLOUD_PLATFORM }}
        run: echo $DATA | base64 --decode > /home/runner/work/JOBIS-ANDROID-V2/JOBIS-ANDROID-V2/app/src/main/play/google-cloud-platform.json

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: '/home/runner/work/_temp/keystore/jobis_v2_key.jks'
          encodedString: ${{ secrets.APP_RELEASE_KEY_STORE }}

      - name: Build Release And Publish AAB
        run: ./gradlew publishReleaseBundle
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Get version
        id: get_version
        run: |
          echo "::set-output name=code::$(grep versionCode buildSrc/src/main/java/Dependencies.kt | awk '{print $5}')"
          echo "::set-output name=name::$(grep versionName buildSrc/src/main/java/Dependencies.kt | awk '{print $5}' | tr '"' ' ' | tr -d " ")"
          
      - name: Get tag name
        id: get_tag
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      - name: Get release name
        id: get_release
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      - name: Get Release Note
        id: get_note
        run: echo "::set-output name=name::v${{ steps.get_version.outputs.name }}"

      - name: Generate Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ steps.get_release.outputs.name }}
          tag_name: ${{ steps.get_tag.outputs.name }}
          draft: false
          prerelease: false

      - name: Notify Slack on Success
        if: ${{ success() }}
        id: slack-success
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: | 
            {
              "channel": "${{ secrets.SLACK_DEPLOY_CHANNEL_ID }}",
              "attachments": 
              [
                {
                  "color": "#36a64f", 
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "üöÄ Ïï±Ïù¥ Î∞∞Ìè¨ÎêòÏóàÏäµÎãàÎã§.",
                  "fields": 
                  [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Version",
                      "value": "${{ steps.get_tag.outputs.name }}",
                      "short": true
                    },
                    {
                      "title": "Release Note",
                      "value": "${{ steps.get_note.outputs.name }}",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env: 
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Failure
        if: ${{ failure() }}
        id: slack-failure
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: | 
            {
              "channel": "${{ secrets.SLACK_DEPLOY_CHANNEL_ID }}",
              "attachments": 
              [
                {
                  "color": "#ff0000", 
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}",
                  "text": "üí£ Ïï± Î∞∞Ìè¨Ïóê Ïã§Ìå®ÌñàÏñ¥Ïöî „Ö†„Ö†",
                  "fields": 
                  [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Version",
                      "value": "${{ steps.get_tag.outputs.name }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env: 
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
